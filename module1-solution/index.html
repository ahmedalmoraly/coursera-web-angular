<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="text" ng-keyup="keyUp();" ng-style="{'border-color':borderColor, 'color':textColor}" ng-focus="reset();">
            <small>Note: Empty items, i.e., <code>, ,</code> are ignored towards to the count</small>
            <br>Number of Dishes: {{count}}
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="check()">Check if Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
            {{message}}
        </div>
    </div>

</body>

</html>
